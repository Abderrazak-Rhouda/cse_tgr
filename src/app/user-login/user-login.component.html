<div class="container col-md-5 border ">
    <h5 ml-5>Connectez-vous Ã  votre compte</h5>
    <form (ngSubmit)="userLogin()">
        <div class="mt-5 mb-4" >
            <label class="form-label">Nom de l'utilisateur</label>
            <input type="text" [(ngModel)]="user.userId" class="form-control" id="userId" name="userId">
        </div>
        <div class="mb-4">
            <label class="form-label">Mot de passe</label>
            <input type="password" [(ngModel)]="user.password" class="form-control" aria-describedby="passwordHelpBlock" id="password" name="password">
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn-form" type="submit">Connexion</button>

        </div>
    </form>
</div>
